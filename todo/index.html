<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo (Category 2)</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
	<!-- Side nav -->
	<ul id="mobile" class="side-nav">
		<li class="center">
			<img src="user.png" class="responsive-img circle" style="margin-top:20px">
		</li>
		<li><a href="#!">First Item</a></li>
		<li><a href="#!">Second Item</a></li>
		<li><a href="#!">Third Item</a></li>
		<li><a href="#!">Forth Item</a></li>
	</ul>
	<!-- Fixed navbar -->
	<div class="navbar-fixed">
		<nav class="blue lighten-1" role="navigation">
			<div class="nav-wrapper">
				<a class="brand-logo center">Todo</a>
				<a href="#!" data-activates="mobile" class="button-collapse">
					<i class="material-icons">menu</i>
				</a>
			</div>
		</nav>
	</div>
	<!-- Compiled and minified JavaScript -->
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
	<script>
		$(document).ready(function(){
			// Initialize side nav.
			$(".button-collapse").sideNav({
				edge: 'left',
				closeOnClick: true,
				draggable: true
			});

			// Solve problem of side nav overlay.
			$(".drag-target").on("swipeleft", function () {
			     $("#sidenav-overlay").trigger("click");
			});
		});
	</script>
</body>
</html>
