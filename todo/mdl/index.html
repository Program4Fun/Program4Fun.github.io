<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo (Category 2)</title>
	<!-- MaterializeCSS assets -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<!-- MDL assests -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<style>
		.mdl-layout__header-row {
		  padding-left: 24px !important;
		}
	</style>
</head>
<body>
	<!-- Top level app -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<!-- Navbar -->
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout__title">Todo</span>
				<div class="mdl-layout-spacer"></div>
				<button id="MyMenu" class="mdl-button mdl-js-button mdl-button--icon">
					<i class="material-icons">more_vert</i>
				</button>
				<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="MyMenu">
					<li class="mdl-menu__item">Coupon</li>
					<li class="mdl-menu__item">About</li>
					<li class="mdl-menu__item--full-bleed-divider"></li>
					<li class="mdl-menu__item">Logout</li>
				</ul>
			</div>
		</header>
		<!-- page content -->
		<main class="mdl-layout__content">
			<!-- Track card -->
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--12-col">
					<div class="mdl-card mdl-shadow--2dp"
					style="margin:0 auto">
						<div class="mdl-card__title mdl-card--expand">
							<h2 class="mdl-card__title-text">My First Task</h2>
						</div>
						<div class="mdl-card__supporting-text">
							Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reprehenderit, doloremque!
						</div>
						<div class="mdl-card__actions mdl-card--border">
							<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Done</a>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col s12">
						<table class="bordered centered">
							<thead>
								<th>Day</th>
								<th>Done?</th>
							</thead>
							<tbody>
								<tr>
									<td>Sunday</td>
									<td></td>
								</tr>
								<tr>
									<td>Monday</td>
									<td></td>
								</tr>
								<tr>
									<td>Tuesday</td>
									<td></td>
								</tr>
								<tr>
									<td>Wednsday</td>
									<td></td>
								</tr>
								<tr>
									<td>Thoursday</td>
									<td></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</main>
	</div>
	<!-- MDL script -->
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
