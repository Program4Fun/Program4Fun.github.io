<!DOCTYPE html>
<html lang="en">
<head>
    <title>Second Page</title>
</head>
<body>
    <h1><u>Welcome to second page!</u></h1>
    <h3>Web Languages:</h3>
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Yishai</td>
            <td>23</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Moshe</td>
            <td>56</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Yossi</td>
            <td>31</td>
        </tr>
    </table>

    <h2>Fill the form:</h2>
    <form>
        <label>First name:</label>
        <input type="text" placeholder="Enter your first name">
        <br>
        <label>Last name:</label>
        <input type="text" placeholder="Enter your last name">
        <br>
        <label>Select your age group:</label>
        <select>
            <option>Below 20</option>
            <option>20 - 40</option>
            <option>Above 40</option>
            <option>Other</option>
        </select>
        <br>
        <label>Password:</label>
        <input type="password" value="1234">
        <br>
        <button>Send Form</button>
    </form>

    <br>

    <a href="einstein.html">Back to main page</a>

</html>
