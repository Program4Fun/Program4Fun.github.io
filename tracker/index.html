<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Tracker</title>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">     
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		.pinned, .pinned:hover {
			background-color: red;
			color: white !important;
		}
	</style>
</head>
<body ng-app="issueTrackerApp" ng-controller="issueTrackerCtrl">
	<div class="container">
		<!-- navbar -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="#!/" class="navbar-brand">Issue Tracker</a>
					<p class="navbar-text">by Yishai Zehavi</p>
				</div>
				<a href="#!/issue" class="btn btn-info navbar-btn navbar-right" style="margin-right:0">Add Issue</a>
			</div>
		</nav>
		<!-- Dynamic loaded pages goes here -->
		<div ng-view></div>

		<!-- footer -->
		<div class="footer">
			<p>&copy; Yishai Zehavi | 2017</p>
		</div>
	</div>

	<!-- assets -->
	<script src="chance.min.js"></script>
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<script>
		var jq = $.noConflict();
	</script>
	<script src="parsley.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.6.1/angular-route.min.js"></script>

	<!-- user -->
	<script src="index.js"></script>
</body>
</html>
